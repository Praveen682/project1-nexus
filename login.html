<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="form-box">
            <form action="">
                <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Email" required id="user">
                <i class="fa fa-envelope"></i>
            </div>
    
            <div class="input-box">
                <input type="password" placeholder="Password" required id="pass">
                <i class="fa fa-lock"></i>
            </div>
    
            <div class="remember-forget" required>
                <label><input type="checkbox"> Remember me</label>
                <a href="forgot.html">Forgot password?</a>
            </div>
    
            <button onclick="login()" class="btn">Login</button><br><br>
            <div class="link">
            <p style="text-align: center;">Don't have an account? 
                <a href="Signup.html">Sign up</a></p></div>
             </form>     
        </div>

        <script>
           function login(){
           var username = document.getElementById('user').value;
           var password = document.getElementById('pass').value;
           var check ={
            username: 'user',
            password: 'pass',
           };
           if (username === check.username && password === check.password) {
                alert('Login successful!');
            } else {
                alert('Invalid username or password. Please try again.');
            }} 
        </script>

    </body>
</html>
